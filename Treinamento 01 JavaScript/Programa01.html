<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perguntas usando alert:</title>
</head>
<body>
    <script>
        // Pergunta 1
alert("Qual é o seu nome?");
var nome = prompt("Por favor, insira seu nome:");
alert("Olá, " + nome + "!");


// Pergunta 2
alert("Quantos anos você tem?");
var idade = prompt("Por favor, insira sua idade:");
alert("Você tem " + idade + " anos de idade.");

// Pergunta 3
alert("Qual é a sua cidade?");
var cidade = prompt("Por favor, insira sua cidade:");
alert("Você mora em " + cidade + ".");

// Pergunta 4
alert("Qual é o seu hobby favorito?");
var hobby = prompt("Por favor, insira seu hobby favorito:");
alert("Seu hobby favorito é " + hobby + ".");
console.log("Seu nome é " + nome + " e você tem " + idade + " anos.");
    </script
</body>
</html>
